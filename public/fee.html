<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="fee.css">
</head>
<body>
    <div1 class="container" id="formContainer">
        <div class="main-box">
            <div class="e-mail"><label id="formLabel" for="formInput">E-mail</label></div>
            <div class="required">
                <div class="text">Required</div>
            </div>
            <div class="line"></div>
            <div class="info">
                <p id="formInfo" class="mail-info">Enter your mail to continue the response form</p>
            </div>
            <input type="email" id="formInput" name="email" class="mail-field">
            <button class="next-btn" onclick="showNextContent()">
                <p class="next-info">Next</p>
            </button>
        </div>
    </div1>

    <script src="feedback.js"></script>
</body>
</html>
