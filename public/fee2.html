<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="div1">
        <div class="overlap-group-wrapper">
          <div class="overlap-group">
            <div class="overlap">
              <div class="rectangle" onclick="document.getElementById('div1').style.display='none';document.getElementById('div2').style.display='block'"></div>
              <div class="text-wrapper">Next</div>
            </div>
            <div class="div">
              <p class="p">Enter your mail to continue the response form</p>
              <img class="line" src="img/line-1.svg" />
            </div>
            <div class="text-wrapper-2">E-mail</div>
            <div class="div-wrapper"><div class="text-wrapper-3">Required</div></div>
            <div class="overlap-2"><div class="text-wrapper-4">your mail here</div></div>
          </div>
        </div>
      </div>
      
      <div id="div2" style="display:none;">
          <div class="overlap-group-wrapper">
            <div class="overlap-group">
              <div class="overlap">
                <div class="rectangle" onclick="document.getElementById('div2').style.display='none';document.getElementById('div1').style.display='block'"></div>
                <div class="text-wrapper">Next</div>
              </div>
              <p class="div">How easy was it to use the post-pre-infix converter and evaluator?</p>
              <div class="text-wrapper-2">Ease of Use</div>
              <div class="div-wrapper"><div class="text-wrapper-3">Required</div></div>
              <div class="radio-button-group">
                <div class="radio-with-label">
                  <div class="radio"></div>
                  <div class="text-wrapper-4">Very easy</div>
                </div>
                <div class="radio-with-label">
                  <div class="radio"></div>
                  <div class="text-wrapper-4">Somewhat easy</div>
                </div>
                <div class="radio-with-label">
                  <div class="radio-2"></div>
                  <div class="text-wrapper-4">Neutral</div>
                </div>
                <div class="radio-with-label">
                  <div class="radio"></div>
                  <div class="text-wrapper-4">Somewhat difficult</div>
                </div>
              </div>
            </div>
          </div>
      </div>
      

  </body>
</html>
